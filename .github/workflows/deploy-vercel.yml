name: Deploy to Vercel

on:
  push:
    branches: [master] # შეცვალე main-ით თუ შენი default branch main-ია
  pull_request:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm" # აჩქარებს install-ს npm cache-ის გამოყენებით

      - name: Install dependencies
        run: npm ci # უფრო საიმედოა production-ისთვის, ვიდრე npm install

      - name: Build Next.js app
        run: npm run build
        env:
          NEXT_PUBLIC_BACKEND_URL: ${{ secrets.NEXT_PUBLIC_BACKEND_URL }} # თუ გჭირდება
          # სხვა env variables თუ გაქვს

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: "--prod" # production deploy
          github-comment: false # არ დაწერს კომენტარს PR-ში (სურვილისამებრ)
